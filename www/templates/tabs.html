<!--

  tabs.html

Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-assertive">
<!--<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">-->


  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon="ion-home" href="#/tab/dash">
  <!--<ion-tab title="Inicio" icon-on="ion-home" icon-off="ion-home-outline"  href="#/tab/dash">-->
  
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Publicar" icon="ion-star" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Configuracion" icon="ion-gear-a" href="#/tab/configuration">
    <ion-nav-view name="tab-configuration"></ion-nav-view>
  </ion-tab>

</ion-tabs>
