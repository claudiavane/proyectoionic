<ion-view view-title="Registro">
  <ion-content>
      <div class="list list-inset">
      <label class="item item-input">
        
        <input type="text" ng-model="user.email" placeholder="Email">
      </label>
      <label class="item item-input">
        
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
      <label class="item">
        <button class="button button-block button-assertive" ng-click="createUser()">
          Registrarse
        </button>
      </label>
    </div>
  </ion-content>
</ion-view>
