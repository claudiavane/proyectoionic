<ion-view  view-title="Inmuebles">
  <ion-nav-buttons side="right" >
    <a class="button button-clear button-positive" ng-show="userSignedIn()" href="#/tab/dash-form">
      <i class="ion-plus-circled"></i>
      Publicar
    </a>
  </ion-nav-buttons> 

  <ion-content>

      <div class="item item-input-inset" >
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="searchQuery" placeholder="Busqueda de inmuebles">
        </label>
        <!--<button class="button button-small">
          Buscar
        </button>        
        <a class="button button-icon icon ion-ios-search-strong"></a>-->

      </div>
  
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left" collection-repeat="product in products | filter:searchQuery" type="item-text-wrap" href="#/tab/dash/{{product.$id}}">
        <img ng-src="{{product.image['300x400'][0].url}}" >
        <h2>{{product.houseType}} en {{product.leaseType}}</h2>
        <p>{{product.description}}</p>
        <p>{{product.zone}}</p>
        <p>{{product.price}}</p>
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
        <ion-option-button class="button-assertive" ng-click="remove(product)">
          Delete
        </ion-option-button>
      </ion-item>
      <!--
      <ion-infinite-scroll on-infinite="addItems()"></ion-infinite-scroll>
    -->
    </ion-list>
  </ion-content>
</ion-view>
